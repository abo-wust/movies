{% extends "home/home.html" %}
{% import "page/search_page.html" as pg %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <ol class="breadcrumb" style="margin-top:6px;">
            <li>与"{{ key }}"有关的电影，共{{ movie_count }}部</li>
        </ol>
    </div>
    <div class="col-md-12">
        {% for item in page_data.items %} <!--搜索到的电影-->
        <div class="media">
            <div class="media-left">
                <a href="{{ url_for('home.play', id=item.id, page=1) }}">
                    <img class="media-object" style="width: 131px;height: 83px;" src="{{ url_for('static', filename='uploads/' + item.logo) }}" alt="{{ item.title }}">
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading">{{ item.title }}<a href="{{ url_for('home.play', id=item.id, page=1) }}" class="label label-primary pull-right"><span class="glyphicon glyphicon-play"></span>播放影片</a></h4>
                {{ item.info }}
            </div>
        </div>
        {% endfor %}

    </div>
    <div class="col-md-12 text-center">
        {{ pg.page(page_data,'home.search') }}
    </div>
</div>
{% endblock %}
