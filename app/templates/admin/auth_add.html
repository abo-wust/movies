{% extends "admin/admin.html" %}

{% block content %}
<section class="content-header">
	<h1>微电影管理系统</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> 权限管理</a></li>
		<li class="active">添加权限</li>
	</ol>
</section>
<section class="content" id="showcontent">
	<div class="row">
		<div class="col-md-12">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">添加权限</h3>
				</div>
				<form role="form">
					<div class="box-body">
						<div class="form-group">
							<label for="input_name">权限名称</label>
							<input type="text" class="form-control" id="input_name" placeholder="请输入权限名称！">
						</div>
						<div class="form-group">
							<label for="input_url">权限地址</label>
							<input type="text" class="form-control" id="input_url" placeholder="请输入权限地址！">
						</div>
					</div>
					<div class="box-footer">
						<button type="submit" class="btn btn-primary">添加</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
{% endblock %}

{% block js %}
<!--在父模板中定义id ，用这段代码来使点击的项目呈选中状态。
其他项目的html文档同样需要添加该段代码来呈现相同效果（id各不相同）-->
<script>
    $(document).ready(function(){
        $('#g-9').addClass('active');
        $('#g-9-1').addClass('active');
    });
</script>
{% endblock %}
